<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>portfolio</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <nav>
        <img src="./images/logo.png" class="logo" alt="" />

        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">PORFOLIO</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">HIRE ME</a></li>
        </ul>
        <img src="images/moon.png" alt="" id="mode" />
      </nav>

      <div class="info">
        <h1>I'm <span>Kate</span> Amelia</h1>
        <p>
          This is my official portfolio website to showcase my all works related
          to web <br />
          development and UI design.
        </p>
        <a href="#">Download CV</a>
      </div>

      <div class="img-box">
        <img src="./images/pattern.png" class="back-img" alt="" />
        <img src="./images/girl.png" class="main-img" alt="" />
      </div>

      <div class="social-link">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-youtube"></i></a>
      </div>
    </div>

    <script>
      let mode = document.getElementById("mode");

      mode.onclick = function () {
        document.body.classList.toggle("dark-theme");

        if (document.body.classList.contains("dark-theme")) {
          mode.src = "images/sun.png";
        } else {
          mode.src = "images/moon.png";
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASU-Book &ndash; log in or sign up</title>
    <link rel="shortcut icon" href="./images/sasufav.png" type="image/x-icon" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="main-container">
        <div class="content-left-col">
          <img src="./images/sasu-login.png" alt="" />
          <h2>
            SASU-Book helps you connect and share with the people in your life.
          </h2>
        </div>
        <div class="content-right-col">
          <form action="index.html">
            <input
              type="text"
              placeholder="Email address or phone number"
            /><br />
            <input type="password" placeholder="Password" /><br />
            <input type="submit" value="Log in" /><br />
            <a href="#">Forgotten password?</a><br />
            <hr />
            <button type="button">Create new accout</button>
          </form>
          <div class="bottom-text">
            <p>
              <a href="#">Create a page</a> for a celibrity, brand or business.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
